{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% translate 'Members' %} | {{ block.super }}{% endblock title %}

{% block content %}
    <main class="container">
      <h1>{% translate 'Members' %}</h1>
      <ul>
        {% for member in member_list %}
          <li><a href="{{ member.get_absolute_url }}">{{ member }}</a></li>
        {% endfor %}
      </ul>
    </main>
{% endblock content %}
