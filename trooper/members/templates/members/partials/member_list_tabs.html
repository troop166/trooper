{% load i18n %}
<nav class="nav nav-tabs card-header-tabs">
  <a href="{% url 'members:list' %}{% if q %}?q={{ q }}{% endif %}"
    {% if not filter %}
     class="nav-link active"
     aria-current="true"
    {% else %}
     class="nav-link"
    {% endif %}
     hx-get="{% url 'members:list' %}{% if q %}?q={{ q }}{% endif %}"
     hx-push-url="true"
     hx-swap="outerHTML"
     hx-target="#member-list"
     hx-indicator="#members-indicator"
  >
    {% translate 'All Members' %}
  </a>
  <a href="{% url 'members:list_filtered' filter='adults' %}{% if q %}?q={{ q }}{% endif %}"
    {% if filter == "adults" %}
     class="nav-link active"
     aria-current="true"
    {% else %}
     class="nav-link"
    {% endif %}
     hx-get="{% url 'members:list_filtered' filter='adults' %}{% if q %}?q={{ q }}{% endif %}"
     hx-push-url="true"
     hx-swap="outerHTML"
     hx-target="#member-list"
     hx-indicator="#members-indicator"
  >
    {% translate 'Adults' %}
  </a>
  <a href="{% url 'members:list_filtered' filter='youths' %}{% if q %}?q={{ q }}{% endif %}"
    {% if filter == "youths" %}
     class="nav-link active"
     aria-current="true"
    {% else %}
     class="nav-link"
    {% endif %}
     hx-get="{% url 'members:list_filtered' filter='youths' %}{% if q %}?q={{ q }}{% endif %}"
     hx-push-url="true"
     hx-swap="outerHTML"
     hx-target="#member-list"
     hx-indicator="#members-indicator"
  >
    {% translate 'Youths' %}
  </a>
</nav>
