<a class="list-group-item list-group-item-action d-flex p-4"
   href="{{ member.get_absolute_url }}"
  {% if forloop.last and page_obj.has_next %}
   hx-get="?page={{ page_obj.next_page_number }}"
   hx-trigger="revealed"
   hx-swap="afterend"
  {% endif %}
>
  {% include 'members/partials/member_list_entry_profile_picture.html' %}
  <div>
    <h2>{{ member.get_full_name }}</h2>
    <p><span class="badge rounded-pill text-bg-secondary">{{ member.age }}</span></p>
  </div>
</a>
